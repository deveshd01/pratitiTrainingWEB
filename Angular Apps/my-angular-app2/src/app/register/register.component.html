<div class="comtainer">
    <h1>Login Form</h1>
    <form (ngSubmit)="register()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="username" class="form-control" [(ngModel)]="user.Uname"/>
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="text" name="mobile" class="form-control" [(ngModel)]="user.mobile"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control" [(ngModel)]="user.email"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="pass" class="form-control" [(ngModel)]="user.password" />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
 
</div>
