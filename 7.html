<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart login clone</title>
    <link rel="stylesheet" href="style7.css">
</head>

<body>
    <div class="homeBG">
        <div class="column left">
            <div class="text1">
                <h1 style="color: white;">Login</h1>
                
                <p class="para">Get access to your Orders, Wishlist and Recommendations</p>
            </div>

        </div>
        <div class="column right">
            <form action="">
                <div class="input-field">
                    <input type="text" id="name" required />
                    <label for="name">Email ID</label>
                </div>
                <div class="input-field" style="margin-top: 25px;">
                    <input type="text" id="name2" required />
                    <label for="name2">Password</label>
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
