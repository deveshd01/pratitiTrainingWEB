<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>
<body>
 <canvas id="myCanvas" width="200" height="100"  style="border:1px solid #000000;">My canvas</canvas>

 <script>
    
    
    
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

// // Draw Line
ctx.moveTo(0,200);
    ctx.lineTo(200,0);
    ctx.stroke();


// Create gradient
var grd = ctx.createLinearGradient(0, 200, 200, 0);
grd.addColorStop(0, "red");
grd.addColorStop(1, "white");

// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(100, 100, 150, 180);


 </script>

</body>
</html>
