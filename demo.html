<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Heading 1</h1>
    <h1 style="font-size:60px;">Heading 1 with specific size</h1>  <!--Inline CSS-->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    
    <ul type="square">    <!-- unordered list -->
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <ol type="A">           <!-- ordered list -->
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    
    <dl>    <!-- Description list -->
        <dt>Coffee</dt>
        <dd>- 500 gms</dd>
        <dt>Milk</dt>
        <dd>- 1 ltr Tetra Pack</dd>
    </dl>

    <table id="C4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Branch</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>55</td>
                <td>Devesh</td>
                <td>IT</td>
            </tr>
        </tbody>
        <tfoot>
           <tr>
           <td>Sum</td>
           <td>$180</td>
           </tr>
       </tfoot>


    </table>


    

</body>
</html>
